<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìã To-Do List</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    .container {
      background: #292929;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 63, 52, 0.5);
      text-align: center;
      width: 320px;
    }
    h1 {
      margin-bottom: 15px;
    }
    input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      outline: none;
      width: 70%;
    }
    .add-btn {
      background: #ff6347;
      border: none;
      padding: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
    .add-btn:hover {
      background: #ff473d;
    }
    .task-list {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    .task-list li {
      background: #444;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-list li.completed span {
      text-decoration: line-through;
      color: #aaa;
    }
    .task-checkbox {
      margin-right: 10px;
    }
    .delete-btn {
      background: #ff473d;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      padding: 5px;
    }
    .delete-btn:hover {
      background: #ff2c1a;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .nav-button {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(255, 63, 52, 0.8);
      transition: all 0.3s ease-in-out;
    }
    .nav-button:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      box-shadow: 0 0 20px rgba(255, 63, 52, 1);
      transform: scale(1.05);
    }
    .nav-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üìã To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Add a new task...">
  <button class="add-btn" onclick="addTask()">Add</button>
  <ul class="task-list" id="taskList"></ul>
  <div class="nav-buttons">
    <button class="nav-button" onclick="goToFidget()">üéÆ Fidget</button>
    <button class="nav-button" onclick="goToPomodoro()">‚è≥ Pomodoro</button>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", loadTasks);

  function addTask() {
    let taskInput = document.getElementById("taskInput");
    let taskText = taskInput.value.trim();
    if (taskText === "") return;

    let taskList = document.getElementById("taskList");
    let li = document.createElement("li");

    // Checkbox
    let checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.className = "task-checkbox";
    checkbox.onchange = function () {
      li.classList.toggle("completed", checkbox.checked);
      saveTasks();
    };

    // Task text
    let span = document.createElement("span");
    span.textContent = taskText;

    // Delete button
    let deleteBtn = document.createElement("button");
    deleteBtn.textContent = "‚úñ";
    deleteBtn.className = "delete-btn";
    deleteBtn.onclick = function () {
      taskList.removeChild(li);
      saveTasks();
    };

    li.appendChild(checkbox);
    li.appendChild(span);
    li.appendChild(deleteBtn);
    taskList.appendChild(li);

    taskInput.value = "";
    saveTasks();
  }

  function saveTasks() {
    let tasks = [];
    document.querySelectorAll(".task-list li").forEach(li => {
      let taskData = {
        text: li.querySelector("span").textContent,
        completed: li.classList.contains("completed")
      };
      tasks.push(taskData);
    });
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }

  function loadTasks() {
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let taskList = document.getElementById("taskList");
    taskList.innerHTML = "";

    tasks.forEach(task => {
      let li = document.createElement("li");

      let checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "task-checkbox";
      checkbox.checked = task.completed;
      checkbox.onchange = function () {
        li.classList.toggle("completed", checkbox.checked);
        saveTasks();
      };

      let span = document.createElement("span");
      span.textContent = task.text;

      let deleteBtn = document.createElement("button");
      deleteBtn.textContent = "‚úñ";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = function () {
        taskList.removeChild(li);
        saveTasks();
      };

      li.classList.toggle("completed", task.completed);
      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(deleteBtn);
      taskList.appendChild(li);
    });
  }

  function goToFidget() {
    window.location.href = "Fidget.html";
  }

  function goToPomodoro() {
    window.location.href = "pomodoro.html";
  }
</script>
</body>
</html>
